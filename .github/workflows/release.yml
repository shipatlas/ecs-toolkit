name: release

on:
  push:
    tags:
      - "[0-9].[0-9]+.[0-9]+"

jobs:
  github-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set the version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Version ${{ env.VERSION }}
          draft: false
          prerelease: false
  release-binaries:
    runs-on: ubuntu-latest
    needs: github-release
    strategy:
      matrix:
        goos:
          - linux
          - darwin
          - windows
        goarch:
          - amd64
          - arm64
        exclude:
          - goarch: arm64
            goos: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set the version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Publish Go Binaries
        uses: wangyoucao577/go-release-action@v1.34
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: amd64
          ldflags: -X "github.com/shipatlas/ecs-toolkit/cmd.versionTag=${{ env.VERSION }}"
          extra_files: LICENSE.txt README.md
          md5sum: true
          sha256sum: true
          asset_name: ecs-toolkit-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}
